language: java
jdk:
  - oraclejdk8
sudo: true
install: true
services: 
  - docker
before_install:
  - cd regsitry-api
  - mvn test
  - docker build -t njetty/registry .
script:
  - docker run -d -p 4567:4567 njetty/registry
after_success:
  - if [ "$TRAVIS_BRANCH" == "master" ]; then
    docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
    docker push njetty/registry;
    fi
before_deploy:
  - cd ..
  - zip -r regsitry-api.zip script appspec.yml || true
  - mkdir -p "dpl_cd_upload"
  - mv regsitry-api.zip dpl_cd_upload/regsitry-api.zip || true
deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY # declared in Travis repo settings
    secret_access_key: $AWS_SECRET_KEY
    local_dir: dpl_cd_upload
    bucket: sga-team-omega
    region: us-west-2
    skip_cleanup: true
    acl: public_read
    detect_encoding: true
    on:
      repo: njetty/Java-Spark-Docker-Demo
      all_branches: true
  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY # declared in Travis repo settings
    secret_access_key: $AWS_SECRET_KEY
    bucket: sga-team-omega
    key: regsitry-api.zip
    bundle_type: zip
    application: SGA_TeamOmega
    deployment_group: SGA_RegistryDeploy
    region: us-west-2
    on:
      repo: njetty/Java-Spark-Docker-Demo
      all_branches: true
after_deploy:
  - echo "Performing after deploy procedures..."
