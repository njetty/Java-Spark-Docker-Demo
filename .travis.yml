language: java
jdk:
  - oraclejdk8
sudo: true
install: true
services: mongodb
before_script:
  - sleep 15
script:
  - cd regsitry-api
  - ./build.sh
before_deploy:
  - cd ..
  - zip -r regsitry-api.zip regsitry-api appspec.yml || true
  - mkdir -p "dpl_cd_upload"
  - mv regsitry-api.zip dpl_cd_upload/regsitry-api.zip || true
deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY # declared in Travis repo settings
    secret_access_key: $AWS_SECRET_KEY
    local_dir: dpl_cd_upload
    bucket: sga-team-omega
    region: us-west-2
    skip_cleanup: true
    acl: public_read
    detect_encoding: true
    on:
      repo: airavata-courses/TeamOmega
      all_branches: true
  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY # declared in Travis repo settings
    secret_access_key: $AWS_SECRET_KEY
    bucket: sga-team-omega
    key: regsitry-api.zip
    bundle_type: zip
    application: SGA_TeamOmega
    deployment_group: SGA_RegistryDeploy
    region: us-west-2
    on:
      repo: airavata-courses/TeamOmega
      all_branches: true
after_deploy:
  - echo "Performing after deploy procedures..."
